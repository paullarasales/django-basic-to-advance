<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if product %}Edit{% else %}Create{% endif %}Product</title>
</head>

<body>
    <h1>{% if product %}Edit{% else %}Create{% endif %} Product</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ product.name|default:'' }}">
        <br>
        <label for="description">Description:</label>
        <textarea name="description" id="description">{{ product.description|default:'' }}</textarea>
        <br>
        <label for="price">Price</label>
        <input type="number" id="price" name="price" step="0.01" value="{{ product.price|default:''}}">
        <br>
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'crudapp:product_list' %}">Back to Product List</a>
</body>

</html>
